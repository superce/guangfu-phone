  <body>
  <script>
    var fun = function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          docEl.style.fontSize = 20 * (clientWidth / 375) + 'px';
        };
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    }
    fun(document, window);
  </script> 
  <div style="display:none"><img src="./src/assets/images/bg_03.jpg" alt=""></div> 
  <div id="app"></div>
  <script src="http://img.mybjx.net/theme/default/js/common/jquery-1.8.3.min.js"></script>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  <script>
    var url = window.location.href;
    $.getJSON("http://api.dltoutiao.com/home/weixinjs?url=" + encodeURIComponent(url), function(data) {
      wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: data.appId, // 必填，公众号的唯一标识
        timestamp: data.timestamp, // 必填，生成签名的时间戳
        nonceStr: data.nonceStr, // 必填，生成签名的随机串
        signature: data.signature, // 必填，签名，见附录1
        jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo', 'onMenuShareQZone'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
      });
    })
    wx.ready(function() {
      var sharedae = {
        title: "2018综合能源服务专题培训（苏州站）", // 分享标题
        desc: "助力能源转型 相约同里新能源小镇培训考察活动", // 分享描述
        link: window.location.href, // 分享链接
        imgUrl: "http://m.bjx.com.cn/zt/2018zhny2/images/banner.jpg", // 分享图标
      }
      wx.onMenuShareTimeline(sharedae);
      wx.onMenuShareAppMessage(sharedae);
      wx.onMenuShareQQ(sharedae);
      wx.onMenuShareWeibo(sharedae);
      wx.onMenuShareQZone(sharedae);
    });
  </script>
